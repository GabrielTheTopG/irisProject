<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Angewandtes Programmieren Projekt | Searchy</title>
</head>
<body>
    <header class="fixed-top">
        <nav class="navbar navbar-nav navbar-expand-md">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="d-flex ms-4 justify-content-end">
                        <a class="nav-link me-3" href="{{ url_for('about') }}">Über uns</a>
                        <a class="nav-link me-3" href="{{ url_for('impressum') }}">Impressum</a>
                        <a class="nav-link me-3" href="{{ url_for('datenschutz') }}">Datenschutz</a>
                        <a class="nav-link me-3" href="{{ url_for('cookies') }}">Cookies</a>
                    </div>
                </div>
            </div>
        </nav>
        
    </header>
    <main>
        <div class="d-flex justify-content-center text-center mt-5">
            <div>
                <h1>Willkommen bei Searchy</h1>
                <p>Eine kleine Search Engine um zu einigen Themen Infos darzustellen.</p>
            </div>
        </div>

        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form method="POST" action="/search">
                        <div class="input-group mb-3">
                            <input type="text" name="query" class="form-control" placeholder="Suchbegriff eingeben...">
                            <button type="submit" class="btn btn-outline-secondary">Suchen</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            {% if result %}
                <h1>Ergebnis:</h1>
                <div>{{ result|safe }}</div> <!-- Display the result from the database -->
            {% else %}
                <div></div> <!-- Empty content if no result -->
            {% endif %}
        </div>
    </main>
    <footer class="fixed-bottom">
        <nav class="navbar navbar-expand-md">
            <div class="copyright">© 2024 | Aigner, Brechtelsbauer, Krug, Siebenhandl</div>
        </nav>
    </footer>
</body>
</html>
